apiVersion: skaffold/v2beta16
kind: Config
build:
  tagPolicy:
    customTemplate:
     template: "latest"
  artifacts:
  - image: helm-cicd-image
    context: ./
profiles:
- name: dev
  deploy:
    helm:
      releases:
      - name: devrelease
        chartPath: helm/dev
        valuesFiles:
         - helm/dev/values.yaml
- name: staging
  deploy:
    helm:
      releases:
      - name: stagerelease
        chartPath: helm/stage
        valuesFiles:
         - helm/stage/values.yaml
- name: prod
  deploy:
    helm:
      releases:
      - name: prodrelease
        chartPath: helm/prod
        valuesFiles:
         - helm/prod/values.yaml
